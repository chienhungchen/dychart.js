<!DOCTYPE html>
<html>
	<head>
		<title>dychart.js Testing Page</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
		<script src="http://code.highcharts.com/highcharts.js"></script>
		<script src="dychart.js"></script>
		
		<style>
			#targetdiv
			{
				display: inline-block;
			}
		</style>
	</head>
	<body style="text-align:center;">
		<div id="container"></div>
		<div id="targetdiv"></div>
		<div id="testdrag">
			<div style="background-color: red; display:inline-block;">Test1</div>
			<div style="background-color: blue; display:inline-block;">Test2</div>
			<div style="background-color: green; display:inline-block;">Test3</div>
			<div style="background-color: yellow; display:inline-block;">Test4</div>
		</div>
		<script>
			json_data = '[	{"colname" : "Company","data" : ["Company1", "Company2", "Company3", "Company4", "Company5", "Company6", "Company7", "Company8", "Company9", "Company10"]}, \
							{"colname" : "Size","data" : [10, 24, 31, 51, 4, 234, 42, 12, 15, 22]}, \
							{"colname" : "Warning Type","data" : ["Low", "Medium", "High", "High", "Low", "Low", "Medium", "Low", "High", "High"]}, \
							{"colname" : "Smoker Count","data" : [0, 4, 25, 35, 0, 23, 15, 1, 14, 22]},{"colname" : "Covered","data" : [1, 1, 0, 1, 1, 1, 1, 1, 0, 0]}	]';

			$("#targetdiv").dychart({
				"data" : json_data
			});
			
			$("#testdrag").find("div").each(function(){
				$(this).draggable();
			});
		</script>
	</body>
</html>
