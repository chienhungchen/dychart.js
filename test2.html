<!DOCTYPE html>
<html>
	<head>
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
    
    	<style>
    		#draggable { background-color: blue; width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; }
    		#droppable { background-color: red; width: 150px; height: 150px; padding: 0.5em; float: left; margin: 10px; }
    	</style>
	</head>

	<body>
    	<script>
    		$(function() {
        		$( "#draggable" ).draggable({revert: true});
        		$( "#droppable" ).droppable({
            		drop: function( event, ui ) {
                		$(this).find("p").html($(ui.draggable).html());
            		}
        		});
    		});
    	</script>

		<div class="demo">
			<div id="draggable">
    			<p>Stuff Here</p>
			</div>

			<div id="droppable">
    			<p>Drop here</p>
			</div>
		</div>
	</body>
</html>
